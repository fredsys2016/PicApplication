<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    -->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">



        <link rel="stylesheet" href="lib/framework7/css/framework7.css">    
        <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
        
        <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css"> 
        


    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
       <!-- Statusbar overlay -->
      <div class="statusbar"></div>
              
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title containerMid">Pic Application</div>
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <div class="containerMid"> &copy; FredSys-2019</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
              <!--Page content goes here-->
              <div class="containerMid"> 
                <button class="button button-fill btn" onclick="">Take Picture</button>
                <div id="containerCamera>Camera"></div>
                <div id="Photo"> </div>
                <p id="msg"></p>
                <button class="button button-fill btn" onclick="openCamera()">Take Picture</button>
                
              </div>

            </div>
          </div>
        </div>
      </div>                    
      <!-- Your main view, should have "view-main" class -->
      </div>

    <script type="text/javascript" src="cordova.js"></script>
    
    <script type="text/javascript" src="./lib/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
        
        
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>

</html>
